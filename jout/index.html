Subscribed Forums:
<ul id="chatout"></ul>

<script src="zepto.min.js"></script>
<script>
var chatout = document.getElementById("chatout");

$.getJSON('forums.json', handleForums)

function handleForums(forums){
  for (fkey in forums){
    f = forums[fkey];
    if (f['forumRelationship'] == 'SUBSCRIBED'){
      //console.log( f['forumName']);
      chatout.innerHTML += "<li><a href=\"viewforum.html?forumID="+f['forumId']+"&onlymouseover=true\">"+f['forumName']+"</a> (<a href=\"viewforum.html?forumID="+f['forumId']+"&onlymouseover=false\">load all</a>)</li>";
    }
  }
}
</script>
